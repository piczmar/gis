<html>
<head>
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>

<script type="text/javascript" src="http://openlayers.org/api/OpenLayers.js"></script>
<!--script type="text/javascript" src="OpenLayers.js"></script-->
<script type="text/javascript">


var map1;
var map2;
var map3;
function init() {
	map_controls = [
		new OpenLayers.Control.LayerSwitcher(),
		new OpenLayers.Control.PanZoomBar(),
		new OpenLayers.Control.KeyboardDefaults(),
		new OpenLayers.Control.NavToolbar()
		];
	map1 = new OpenLayers.Map('mapDiv1',{ controls: map_controls });


var google_hybrid = new OpenLayers.Layer.Google(
"Google Hybrid",
{type: google.maps.MapTypeId.HYBRID}
);
var google_physical = new OpenLayers.Layer.Google(
"Google Physical",
{type: google.maps.MapTypeId.TERRAIN}
);
var google_satellite = new OpenLayers.Layer.Google(
"Google Satellite",
{type: google.maps.MapTypeId.SATELLITE}
);
var google_streets = new OpenLayers.Layer.Google(
"Google Streets",
{type: google.maps.MapTypeId.STREETS}
);

// http://econym.org.uk/gmap/reference.htm
var google_mars = new OpenLayers.Layer.Google(
"Google Mars",
{type: google.maps.MapTypeId.G_MARS_VISIBLE_MAP}
);
var google_sky = new OpenLayers.Layer.Google(
"Sky Map",
{type: google.maps.MapTypeId.G_SKY_MAP_TYPES}
);
	map1.addLayers([google_hybrid,google_physical,google_satellite,google_streets,google_mars,google_sky]);
	map1.zoomToMaxExtent();

	map1.addControl(new OpenLayers.Control.OverviewMap(
		 {autoPan:true,
                layers: [new OpenLayers.Layer.WMS("OverviewMap",
                    "http://labs.metacarta.com/wms/vmap0", 
                    {layers: 'country_01'})]
                }		
		)); 
	var external_control = new OpenLayers.Control.MousePosition(
		{div: document.getElementById('external_control') }
	);
	map1.addControl(external_control);


	var control_zoom_in = new OpenLayers.Control.ZoomIn();
    	var control_zoom_out = new OpenLayers.Control.ZoomOut();
	map1.addControl(control_zoom_in);
    	map1.addControl(control_zoom_out);
    	var external_panel = new OpenLayers.Control.Panel(
		{div: document.getElementById('panel') }
	);
	external_panel.addControls([control_zoom_in, control_zoom_out]);
    	map1.addControl(external_panel);

}

</script>
</head>

<body onload="init()">
	<div id="mapDiv1" style="width: 600px; height: 300px"></div>

	<div id="external_control"></div>

	<div id="panel"></div>
</body>
